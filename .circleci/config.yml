version: 2
jobs:
  pullkey:
    docker:
      - image: circleci/android:api-27-alpha
    steps:
      - run: git clone https://github.com/davidcrotty/grape
      - run: cd grape
      - run: cat config.ru
  build:
    docker:
      - image: circleci/android:api-27-alpha
    steps:
      - checkout
      - run: gem install fastlane
      - run: fastlane test
  deploy:
     docker:
       - image: circleci/android:api-27-alpha
     steps:
       - run: echo "Deployed"
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - pullkey
      - build
      - hold:
          type: approval
          requires:
           - build
      - deploy:
          requires:
            - hold